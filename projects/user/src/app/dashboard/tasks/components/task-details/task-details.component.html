<div class="container">
  <div class="imageBox">
    <img
      [src]="'https://curd-008l.onrender.com/' + tasksDetails.image"
      alt=""
      class="w-100"
    />
  </div>
  <div class="d-flex justify-content-between align-items-baseline my-3">
    <h1 class="card-title">{{ tasksDetails.title }}</h1>
    <button mat-raised-button color="warn" (click)="complete()">
      {{ "tasks.Complete" | translate }}
    </button>
  </div>
  <p class="card-subtitle mb-2 text-muted">
    Dead-Line Date : {{ tasksDetails.deadline }}
  </p>
  <hr />
  <p class="card-text">{{ tasksDetails.description }}</p>
</div>
